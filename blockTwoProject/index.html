<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migraine Weather Assistant</title>
</head>
<body>
    
    <div>
        <h2>Current Conditions</h2>
        <ul>
            <li id="currentTemp"></li>
            <li id="currentPressure"></li>
        </ul>
    </div>

    <div>
        <h2>Past hour changes</h2>
        <ul>
            <li id="hourTemp"></li>
            <li id="hourPressure"></li>
        </ul>
    </div>

    <div>
        <h2>Three hour changes</h2>
        <ul>
            <li id="threeTemp"></li>
        </ul>
    </div>

    <div>
        <h2>Twelve hour changes</h2>
        <ul>
            <li id="threeTemp"></li>
        </ul>
    </div>

    <button id="migraineBtn">I have a migraine</button>

    <input type="text" id="city" placeholder="Enter your city">
    <select id="state">
        <option value="US-AZ">Arizona</option>
    </select>

</body>
<script src="weather.js"></script>
</html>
